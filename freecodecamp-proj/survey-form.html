<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="survey-form.css">
    <link
        href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap&subset=vietnamese"
        rel="stylesheet">

    <title>Survey Form</title>
</head>

<body>
    <div class="container my-5">
        <header class="text-center">

            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <form id="survey-form" class="my-5 d-block">
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your Email" required>
            </div>
            <div class="form-group">
                <label for="age" id="number-label">Age(optional)</label>
                <input type="number" name="age" id="number" placeholder="Age" min="0" max="200" />
            </div>
            <div class="form-group">

                <div class="form-group">
                    <label for="">Which option best describes your current role?</label>
                    <select class="form-control" name="dropdown" id="dropdown">
                        <option>Student</option>
                        <option>Fulltime Job</option>
                        <option>Other</option>
                    </select>
                </div>
            </div>
            <br>
            <div>
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <div class="form-check">
                    <label class="form-check-label ">
                        <input type="radio" class="form-check-input" name="recommend" id="recommend" value="Definitely">
                        Definitely
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="recommend" id="recommend" value="Maybe">
                        Maybe
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="recommend" id="recommend" value="Not sure">
                        Definitely
                    </label>
                </div>
            </div>
            <br>
            <div>

                <p>What would you like to see improved? (Check all that apply)</p>
                <div class="form-check ">
                    <label class="form-check-label ">
                        <input type="checkbox" class="form-check-input" name="improve" id="improve" value="front-end">
                        Front-end Projects
                    </label>
                </div>
                <div class="form-check d-block">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" name="improve" id="improve" value="back-end">
                        Back-end Projects
                    </label>
                </div>
            </div>
            <br />
            <div class="form-group">
                <label for="suggestions">Any comments or suggestions?</label>
                <textarea class="form-control" name="suggestions" id="suggestions" rows="4"
                    placeholder="Enter your comment here..."></textarea>
            </div>
            <button type="submit" id="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>

    </ body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</html>
